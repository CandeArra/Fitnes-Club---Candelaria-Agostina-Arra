    <link rel="stylesheet" href="../css/style.css">

<body>
    <!--header-->
    <div class="grid-container grid-contacto">
        <header class="cabecera">
            <nav class="navbar navbar-expand-lg navbar-dark nav">
                <div class="container-fluid contenedorNav">
                    <div class="navegador">
                        <a class="navbar-brand" href="../index.html"><img src="../assets/iconos/pesa.png" alt="logo-fitnessclub" class="nav__link--logo animate__animated animate__rotateIn"></a>
                        <a href="../index.html" class="fitnessclub nav__titulo" ><span>Fit</span>ness Club</a>    
                    </div>

                    <button class="navbar-toggler boton-barras" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="ul__container__a" aria-current="page" href="../index.html">
                                    <i class="fa-solid fa-house"></i>
                                    INICIO
                                </a>
                            </li>

                            <li class="nav-item">                               
                                <a class="ul__container__a" href="actividades.html">
                                    <i class="fa-solid fa-dumbbell "></i>
                                    ACTIVIDADES
                                </a>                               
                            </li>

                            <li class="nav-item">
                                <a class="ul__container__a" href="sedes.html">
                                    <i class="fa-solid fa-earth-americas"></i>
                                    SEDES
                                </a>                                 
                            </li>

                            <li class="nav-item">
                                <a class="ul__container__a" href="nosotros.html">
                                    <i class="fa-solid fa-people-group"></i>
                                    NOSOTROS
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="ul__container__a  contact" href="contacto.html">
                                    <i class="fa-solid fa-circle-info"></i>
                                    CONTACTO
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- termina el header y nav -->
    
        <!--página principal con su respectiva y unica seccion-->
        <main class="main__contacto"> 
            <h2 class="subtitulo--contacto">Si tenes alguna consulta,no dudes en hablarnos!</h2> 
            <section  class="section__contacto">
                <form action="">
                    <h1 class="titulo--contacto">CONTACTANOS</h1>  
                    <div class="form-group">
                        <input type="text" class="form-control contacto__input" id="usr" placeholder="Nombre completo">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control contacto__input" id="pwd" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <textarea class="form-control contacto__input" rows="5" id="comment" placeholder="Escriba su mensaje"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="sel1" class="label--sede">Sede:</label>
                        <select class="form-control contacto__input" id="sel1">
                            <option>Palermo</option>
                            <option>Olivos</option>
                            <option>Flores</option>
                            <option>Caballito</option>
                            <option>Lomas de Zamora</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-inline checkbox">Acepto terminos y condiciones<input type="checkbox" value="" class="boton__checkbox"></label>
                    </div>

                    <div class="form-group contacto__botones">
                        <input type="button" class="form-control" id="usr" value="Enviar">
                        <input type="reset" class="form-control " id="pwd" value="Limpiar">
                    </div>  
                </form>
            </section>
            <div class="logos-redes">
                <a href="https://instagram.com" target= "_blank"><i class="fa-brands fa-instagram"></i></a>  
                <a href="https://facebook.com" target= "_blank"><i class="fa-brands fa-facebook"></i></a>
            </div>
            
        </main> 
        <!-- termina el main -->

        <!-- pie de pagina -->
        <footer class="container__footer footer--contacto">
            <div>
                <p class="container__footer--derechos">© 2022  Todos Los Derechos Reservados | Fitness Club</p> 
                <div class="container__footer--gym">
                    <p class="container__footer--derechos">MÁS QUE UN GIMNASIO.</p>
                </div>
            </div>
    
            <div>
                <p class="container__footer email">Email: fitnessclub@gmail.com.ar</p>  
                <p class="container__footer tel"> Teléfono: 0812-0443</p>  
            </div>
            
            <div>
                <a href="../index.html" class="footer__titulo fitnessclub"><span>Fit</span>ness Club</a>  <!--lleva al index -->       
            </div>
        </footer>
        <!-- termina el footer -->
